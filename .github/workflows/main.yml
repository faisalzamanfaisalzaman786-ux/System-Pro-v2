# Alternative workflow using PWABuilder API
- name: Generate APK via PWABuilder
  run: |
    curl -X POST https://pwabuilder.com/api/createAppPackage \
      -H "Content-Type: application/json" \
      -d '{
        "name": "${{ github.event.client_payload.app_name }}",
        "startUrl": "${{ github.event.client_payload.app_url }}",
        "icon": "${{ github.event.client_payload.app_icon }}",
        "packageId": "com.example.app"
      }' --output app.apk
