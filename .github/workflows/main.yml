name: Web to APK Builder (PWABuilder)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PWABuilder CLI
        run: npm install -g @pwabuilder/cli

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "✅ Icon saved (size: $(wc -c < icon.png) bytes)"
          file icon.png

      - name: Generate APK with PWABuilder (corrected)
        run: |
          URL="${{ github.event.client_payload.app_url }}"
          NAME="${{ github.event.client_payload.app_name }}"
          echo "Building APK for $URL with name $NAME"
          # Create output directory
          mkdir -p ./pwa-output
          # Run PWABuilder generate
          npx @pwabuilder/cli generate "$URL" \
            --name "$NAME" \
            --icon ./icon.png \
            --output ./pwa-output \
            --backgroundColor "#ffffff" \
            --themeColor "#000000"
          echo "✅ Generation completed. Listing output:"
          ls -la ./pwa-output
          # Find the APK file (usually in ./pwa-output/android/app-release.apk or similar)
          APK_PATH=$(find ./pwa-output -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ No APK found in output!"
            exit 1
          fi
          echo "Found APK at $APK_PATH"
          cp "$APK_PATH" ./app.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
