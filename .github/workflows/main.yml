name: Web to APK Builder (Manual SDK)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK command line tools
        run: |
          # Download command line tools (Linux)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/ 2>/dev/null || true
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required Android SDK packages
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > app-icon.png

      - name: Create manifest.json
        run: |
          cat > manifest.json << EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "short_name": "${{ github.event.client_payload.app_name }}",
            "start_url": "${{ github.event.client_payload.app_url }}",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#000000",
            "icons": [
              {
                "src": "app-icon.png",
                "sizes": "512x512",
                "type": "image/png"
              }
            ]
          }
          EOF

      - name: Build APK with Bubblewrap
        run: |
          bubblewrap init --manifest manifest.json --directory app
          cd app
          bubblewrap build
          cp app-release-signed.apk ../app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "âœ… App: ${{ github.event.client_payload.app_name }}\nðŸŒ URL: ${{ github.event.client_payload.app_url }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
