name: Web to APK Builder

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # ✅ FIXED: Simply decode the base64 PNG sent from HTML
      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "✅ Icon saved (size: $(wc -c < icon.png) bytes)"
          file icon.png
          # Optional: verify it's a PNG
          if ! file icon.png | grep -i "png"; then
            echo "❌ Decoded file is not a valid PNG"
            exit 1
          fi

      - name: Create Web App Manifest
        run: |
          cat > manifest.json <<EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "short_name": "${{ github.event.client_payload.app_name }}",
            "start_url": "${{ github.event.client_payload.app_url }}",
            "display": "standalone",
            "icons": [{ "src": "icon.png", "sizes": "192x192", "type": "image/png" }]
          }
          EOF

      - name: Build APK with Bubblewrap
        run: |
          npx @bubblewrap/cli init --manifest manifest.json --directory app
          cd app
          npx @bubblewrap/cli build
          cp app-release-signed.apk ../app.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
