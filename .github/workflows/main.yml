name: Web to APK (Bubblewrap + Root + Fixed SDK)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: thyrlian/android-sdk:latest
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick (icon conversion)
        run: |
          apt-get update
          apt-get install -y imagemagick

      - name: Install Node.js and npm
        run: |
          apt-get update
          apt-get install -y curl
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png

      - name: Locate sdkmanager and accept licenses
        run: |
          # تلاش کریں sdkmanager کہاں ہے
          SDKMANAGER_PATH=$(find /opt/android-sdk /usr/local/android-sdk -name sdkmanager -type f 2>/dev/null | head -n1)
          if [ -z "$SDKMANAGER_PATH" ]; then
            echo "sdkmanager not found, using default path"
            SDKMANAGER_PATH="/opt/android-sdk/cmdline-tools/latest/bin/sdkmanager"
          fi
          echo "Using sdkmanager at: $SDKMANAGER_PATH"
          yes | $SDKMANAGER_PATH --licenses

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Create manifest.json
        run: |
          cat > manifest.json << EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "short_name": "${{ github.event.client_payload.app_name }}",
            "start_url": "${{ github.event.client_payload.app_url }}",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#000000",
            "icons": [
              {
                "src": "icon.png",
                "sizes": "512x512",
                "type": "image/png"
              }
            ]
          }
          EOF

      - name: Build APK with Bubblewrap (verbose)
        run: |
          bubblewrap init --manifest manifest.json --directory app
          cd app
          bubblewrap build --verbose
          cp app-release-signed.apk ../app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "✅ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
