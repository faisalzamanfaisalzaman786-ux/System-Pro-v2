name: Web to APK Builder

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install web2apk (simple WebView APK generator)
        run: npm install -g web2apk

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png

      - name: Generate APK using web2apk
        run: |
          web2apk generate \
            --name "${{ github.event.client_payload.app_name }}" \
            --url "${{ github.event.client_payload.app_url }}" \
            --icon icon.png \
            --output app.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "âœ… APK for ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
