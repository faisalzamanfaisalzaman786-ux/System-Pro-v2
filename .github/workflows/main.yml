name: Web to APK (Bubblewrap on default runner) – حتمی

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Create manifest.json
        run: |
          cat > manifest.json << EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "short_name": "${{ github.event.client_payload.app_name }}",
            "start_url": "${{ github.event.client_payload.app_url }}",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#000000",
            "icons": [
              {
                "src": "icon.png",
                "sizes": "512x512",
                "type": "image/png"
              }
            ]
          }
          EOF

      - name: Build APK with Bubblewrap (with all paths)
        run: |
          # JAVA_HOME خودکار طور پر setup-java سے سیٹ ہو جاتا ہے
          echo "JAVA_HOME = $JAVA_HOME"
          echo "ANDROID_HOME = $ANDROID_HOME"
          bubblewrap init --manifest manifest.json --directory app --jdk "$JAVA_HOME" --androidSdk "$ANDROID_HOME"
          cd app
          bubblewrap build --verbose
          cp app-release-signed.apk ../app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "✅ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
