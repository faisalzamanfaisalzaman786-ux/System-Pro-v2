name: Web to APK Builder (Cordova)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova and dependencies
        run: |
          npm install -g cordova
          npm install -g sharp  # for icon conversion if needed (but we already have PNG)

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "✅ Icon saved (size: $(wc -c < icon.png) bytes)"
          file icon.png
          # Verify it's a valid PNG
          if ! file icon.png | grep -i "png"; then
            echo "❌ Icon is not a valid PNG!"
            exit 1
          fi

      - name: Create Cordova project
        run: |
          cordova create myapp com.example.myapp "${{ github.event.client_payload.app_name }}"
          cd myapp
          cordova platform add android
          # Replace the default icon
          cp ../icon.png www/res/icon/android/icon-96-xhdpi.png
          # Create a simple index.html that redirects to the target URL
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=${{ github.event.client_payload.app_url }}" /></head><body>Loading...</body></html>' > www/index.html

      - name: Build APK
        run: |
          cd myapp
          cordova build android --release
          # Find the generated APK
          find . -name "*.apk" -exec cp {} ../app.apk \;

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
