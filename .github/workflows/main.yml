name: Code to APK (Cordova Debug)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Generate unique package name
        id: package
        run: |
          SANITIZED=$(echo "${{ github.event.client_payload.app_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g')
          if [[ $SANITIZED =~ ^[0-9] ]]; then
            SANITIZED="app${SANITIZED}"
          fi
          TIMESTAMP=$(date +%s)
          PACKAGE_NAME="com.userbuild.${SANITIZED}.ts${TIMESTAMP}"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Generated package name: $PACKAGE_NAME"

      - name: Create Cordova project
        run: |
          cordova create MyApp ${{ steps.package.outputs.package_name }} "${{ github.event.client_payload.app_name }}"
          cd MyApp
          cordova platform add android

      - name: Add icon to project
        run: |
          cp icon.png MyApp/www/icon.png
          cd MyApp
          sed -i '/<\/widget>/i \ \ <platform name="android">\n    <icon src="www\/icon.png" density="hdpi" \/>\n  <\/platform>' config.xml

      - name: Write HTML/CSS/JS files
        run: |
          echo "${{ github.event.client_payload.app_html }}" > MyApp/www/index.html
          echo "${{ github.event.client_payload.app_css }}" > MyApp/www/styles.css
          echo "${{ github.event.client_payload.app_js }}" > MyApp/www/script.js

      - name: Build APK (debug)
        run: |
          cd MyApp
          cordova build android --debug

      - name: Find and copy APK
        run: |
          echo "üîç Searching for APK..."
          find MyApp -name "*.apk" -type f
          APK_PATH=$(find MyApp -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå No APK found!"
            exit 1
          fi
          echo "‚úÖ Found APK at: $APK_PATH"
          cp "$APK_PATH" app.apk

      - name: Upload APK as artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "‚úÖ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
