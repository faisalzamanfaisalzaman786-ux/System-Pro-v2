name: System Pro Master Build (Gradle)
on:
  repository_dispatch:
    types: [build_apk]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Full Android Project
        run: |
          # 1. فولڈر اسٹرکچر بنانا
          mkdir -p app/src/main/java/com/system/pro
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p gradle/wrapper

          # 2. گریڈل کی ضروری فائلیں بنانا
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.system.pro'
              compileSdk 33
              defaultConfig {
                  applicationId "com.system.pro"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF

          # 3. لوگو فکس کرنا (Icon)
          echo "${{ github.event.client_payload.logo }}" | base64 -d > app/src/main/res/mipmap-hdpi/ic_launcher.png

          # 4. میانیفیسٹ اور کوڈ (WebView)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application android:label="${{ github.event.client_payload.name }}" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/java/com/system/pro/MainActivity.java
          package com.system.pro;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import androidx.appcompat.app.AppCompatActivity;
          public class MainActivity extends AppCompatActivity {
              protected void onCreate(Bundle s) {
                  super.onCreate(s);
                  WebView w = new WebView(this);
                  w.getSettings().setJavaScriptEnabled(true);
                  w.setWebViewClient(new WebViewClient());
                  w.loadUrl("${{ github.event.client_payload.url }}");
                  setContentView(w);
              }
          }
          EOF

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK with Gradle
        run: |
          # یہاں ہم ڈمی نہیں، اصلی اینڈرائیڈ کمپائلر استعمال کریں گے
          # نوٹ: اگر گریڈل انسٹال نہ ہو تو ہم اسے یہاں سے کال کرتے ہیں
          sudo apt-get install -y gradle
          gradle assembleDebug

      - name: Upload Final APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: "Live App: ${{ github.event.client_payload.name }}"
          files: app/build/outputs/apk/debug/app-debug.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
