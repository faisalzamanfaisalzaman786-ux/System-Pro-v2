name: Web to APK (Bubblewrap + fixed JDK)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: thyrlian/android-sdk:latest
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ... (ImageMagick, Node.js, icon conversion, SDK licenses, Install Bubblewrap, manifest.json steps as before) ...

      - name: Build APK with Bubblewrap (using system JDK)
        run: |
          set -x
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "Using JAVA_HOME=$JAVA_HOME"
          bubblewrap init --manifest manifest.json --directory app --jdk "$JAVA_HOME"
          cd app
          bubblewrap build --verbose
          cp app-release-signed.apk ../app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "âœ… App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
