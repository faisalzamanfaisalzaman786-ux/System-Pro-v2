name: Web to APK Builder (Cordova + Android SDK)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "✅ Licenses accepted"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "✅ Icon saved (size: $(wc -c < icon.png) bytes)"
          file icon.png
          if ! file icon.png | grep -i "png"; then
            echo "❌ Icon is not a valid PNG!"
            exit 1
          fi

      - name: Create Cordova project with config.xml
        run: |
          # Create project
          cordova create myapp com.example.myapp "${{ github.event.client_payload.app_name }}"
          cd myapp
          
          # Replace config.xml with proper icon setup
          cat > config.xml <<'EOF'
          <?xml version='1.0' encoding='utf-8'?>
          <widget id="com.example.myapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
              <name>${{ github.event.client_payload.app_name }}</name>
              <description>A simple webview app.</description>
              <author email="dev@example.com" href="http://example.com">Your Name</author>
              <content src="index.html" />
              <access origin="*" />
              <allow-intent href="http://*/*" />
              <allow-intent href="https://*/*" />
              <platform name="android">
                  <icon src="../icon.png" density="mdpi" />
                  <icon src="../icon.png" density="hdpi" />
                  <icon src="../icon.png" density="xhdpi" />
                  <icon src="../icon.png" density="xxhdpi" />
                  <icon src="../icon.png" density="xxxhdpi" />
              </platform>
          </widget>
          EOF
          
          # Create index.html that redirects to the target URL
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=${{ github.event.client_payload.app_url }}" /></head><body>Loading...</body></html>' > www/index.html
          
          # Add Android platform
          cordova platform add android

      - name: Build APK
        run: |
          cd myapp
          cordova build android --release
          # Find and copy the APK
          find . -name "*.apk" -exec cp {} ../app.apk \;

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
