name: Web to APK Builder (web2apk)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "Icon size: $(wc -c < icon.png) bytes"
          file icon.png
          # تصدیق کریں کہ یہ PNG ہے
          if ! file icon.png | grep -i "png"; then
            echo "❌ یہ PNG فائل نہیں ہے!"
            exit 1
          fi

      - name: Generate APK with web2apk
        run: |
          npx web2apk generate \
            --name "${{ github.event.client_payload.app_name }}" \
            --url "${{ github.event.client_payload.app_url }}" \
            --icon icon.png \
            --output app.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
