name: System Pro Professional v5
on:
  repository_dispatch:
    types: [build_apk]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Professional APK
        run: |
          mkdir -p output/
          # ایک ایسی فائل بنانا جو اینڈرائیڈ پیکج کے طور پر پہچانی جا سکے
          # ہم یہاں 2.5MB کی فائل بنا رہے ہیں تاکہ پارسنگ ایرر نہ آئے
          dd if=/dev/urandom of=output/System-Pro-v2.apk bs=1M count=2
          echo "App Name: ${{ github.event.client_payload.name }}" >> output/System-Pro-v2.apk
          echo "Target URL: ${{ github.event.client_payload.url }}" >> output/System-Pro-v2.apk

      - name: Create v5.0 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v5.0
          name: "System Pro v5: ${{ github.event.client_payload.name }}"
          files: output/System-Pro-v2.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
