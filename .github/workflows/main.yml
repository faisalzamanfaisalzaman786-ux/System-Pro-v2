name: Web to APK (PWABuilder API) – یقینی کام

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png
          # دوبارہ base64 میں تبدیل کریں (API کے لیے)
          base64 -w0 icon.png > icon_base64.txt

      - name: Generate safe package ID
        run: |
          # خالی جگہیں ہٹائیں اور چھوٹے حروف میں کریں
          SAFE_NAME=$(echo "${{ github.event.client_payload.app_name }}" | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]')
          echo "PACKAGE_ID=com.example.$SAFE_NAME" >> $GITHUB_ENV

      - name: Call PWABuilder API
        run: |
          # JSON پے لوڈ تیار کریں
          cat > payload.json << EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "startUrl": "${{ github.event.client_payload.app_url }}",
            "icon": "$(cat icon_base64.txt)",
            "packageId": "${{ env.PACKAGE_ID }}",
            "display": "standalone",
            "themeColor": "#000000",
            "backgroundColor": "#ffffff"
          }
          EOF

          # API کو درخواست بھیجیں اور جواب کو app.zip میں محفوظ کریں
          curl -X POST https://pwabuilder.com/api/createAppPackage \
            -H "Content-Type: application/json" \
            --data @payload.json \
            --output app.zip

          # ZIP سے APK نکالیں
          unzip -p app.zip > app.apk || {
            echo "APK نکالنے میں ناکامی"
            exit 1
          }

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "✅ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
