name: Build APK from Dispatch

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode and save logo
        run: |
          echo "${{ github.event.client_payload.logoBase64 }}" | base64 --decode > app_icon.png

      - name: Create placeholder APK (demo)
        run: |
          echo "App Name: ${{ github.event.client_payload.appName }}" > app_info.txt
          echo "App URL: ${{ github.event.client_payload.appUrl }}" >> app_info.txt
          echo "Build time: $(date)" >> app_info.txt
          mkdir -p dist
          zip dist/System-Pro-v2.apk app_info.txt app_icon.png

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: dist/System-Pro-v2.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.0
          name: "APK Build ${{ github.event.client_payload.appName }}"
          files: dist/System-Pro-v2.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
