name: Web to APK (Cordova) – آسان اور یقینی

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova project
        run: |
          cordova create MyApp com.example.app "${{ github.event.client_payload.app_name }}"
          cd MyApp
          cordova platform add android

      - name: Add icon to project
        run: |
          cp icon.png MyApp/www/icon.png
          cd MyApp
          # config.xml میں آئیکن شامل کریں
          sed -i '/<\/widget>/i \ \ <platform name="android">\n    <icon src="www\/icon.png" density="hdpi" \/>\n  <\/platform>' config.xml

      - name: Set up index.html to load website
        run: |
          cat > MyApp/www/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body>
            <script>
              window.location.href = "${{ github.event.client_payload.app_url }}";
            </script>
          </body>
          </html>
          EOF

      - name: Build APK with Cordova
        run: |
          cd MyApp
          cordova build android --release

      - name: Find and copy APK
        run: |
          set -x
          # پہلے release والے APK کو ڈھونڈیں
          APK_PATH=$(find MyApp/platforms/android/app/build/outputs/apk -name "*.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ No APK found! Search output:"
            find MyApp/platforms/android/app/build/outputs -type f
            exit 1
          fi
          echo "✅ Found APK at: $APK_PATH"
          cp "$APK_PATH" app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "✅ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
