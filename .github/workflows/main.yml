name: System Pro Build Engine
on:
  repository_dispatch:
    types: [build_apk]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Template
        uses: actions/checkout@v4

      - name: Inject User Data
        run: |
          # صارف کا بھیجا ہوا لنک MainActivity میں ڈالنا
          sed -i "s|APP_URL|${{ github.event.client_payload.url }}|g" app/src/main/java/com/system/pro/MainActivity.java
          echo "App Name: ${{ github.event.client_payload.name }}" > build_info.txt

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          # یہاں ہم اینڈرائیڈ بلڈ انجن (Gradle) رن کرتے ہیں
          # فی الحال ہم ایک 'Debug APK' تیار کر رہے ہیں
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Move APK to Output
        run: |
          mkdir -p output/
          cp app/build/outputs/apk/debug/app-debug.apk output/System-Pro-v2.apk

      - name: Release Professional APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: "${{ github.event.client_payload.name }} (Live)"
          files: output/System-Pro-v2.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
