name: Web to APK (url2apk Docker)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png

      - name: Run url2apk Docker container
        run: |
          docker run --rm -v $(pwd):/data gen2brain/url2apk \
            -name "${{ github.event.client_payload.app_name }}" \
            -url "${{ github.event.client_payload.app_url }}" \
            -icon /data/icon.png \
            -output /data/app.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "âœ… App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
