name: Web to APK Builder (PWABuilder)

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PWABuilder CLI
        run: npm install -g @pwabuilder/cli

      - name: Decode and save icon
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon.png
          echo "âœ… Icon saved (size: $(wc -c < icon.png) bytes)"
          file icon.png

      - name: Generate APK with PWABuilder
        run: |
          pwa builder \
            --url "${{ github.event.client_payload.app_url }}" \
            --name "${{ github.event.client_payload.app_name }}" \
            --icon icon.png \
            --output app.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.apk
          path: app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
