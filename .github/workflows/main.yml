name: System Pro Build Engine
on:
  repository_dispatch:
    types: [build_apk]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate APK
        run: |
          mkdir -p output/
          echo "Build for ${{ github.event.client_payload.name }}" > output/info.txt
          # ٹیسٹ کے لیے ایک ڈمی فائل بنانا
          head -c 1M </dev/urandom > output/System-Pro-v2.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: Build v1.0
          files: output/System-Pro-v2.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
