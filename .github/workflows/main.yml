name: Web to APK (PWABuilder API) – ڈیبگ کے ساتھ

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick (icon conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Decode and convert icon to PNG
        run: |
          echo "${{ github.event.client_payload.app_icon }}" | base64 -d > icon_raw
          convert icon_raw -resize 512x512! icon.png
          # ڈیٹا URL بنائیں (PWABuilder API کو اس فارمیٹ کی ضرورت ہے)
          echo -n "data:image/png;base64," > icon_data_url.txt
          base64 -w0 icon.png >> icon_data_url.txt

      - name: Generate safe package ID
        run: |
          # خالی جگہیں ہٹائیں اور چھوٹے حروف میں کریں
          SAFE_NAME=$(echo "${{ github.event.client_payload.app_name }}" | tr -d '[:space:]' | tr '[:upper:]' '[:lower:]')
          echo "PACKAGE_ID=com.example.$SAFE_NAME" >> $GITHUB_ENV

      - name: Create JSON payload
        run: |
          cat > payload.json << EOF
          {
            "name": "${{ github.event.client_payload.app_name }}",
            "startUrl": "${{ github.event.client_payload.app_url }}",
            "icon": "$(cat icon_data_url.txt)",
            "packageId": "${{ env.PACKAGE_ID }}",
            "display": "standalone",
            "themeColor": "#000000",
            "backgroundColor": "#ffffff"
          }
          EOF
          # JSON کی تصدیق کریں
          cat payload.json

      - name: Call PWABuilder API
        run: |
          # API کو کال کریں اور جواب محفوظ کریں
          curl -X POST https://pwabuilder.com/api/createAppPackage \
            -H "Content-Type: application/json" \
            --data @payload.json \
            --output app.zip \
            --fail -v 2> curl_error.log || {
              echo "API call failed. Response:"
              cat app.zip 2>/dev/null || echo "No response body"
              echo "Curl error log:"
              cat curl_error.log
              exit 1
            }

      - name: Extract APK from ZIP
        run: |
          unzip -p app.zip > app.apk || {
            echo "ZIP سے APK نکالنے میں ناکامی"
            exit 1
          }

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "APK Build #${{ github.run_id }}"
          body: "✅ App: ${{ github.event.client_payload.app_name }}"
          files: app.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
